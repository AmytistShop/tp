# TeleportTimeVanish config
# Placeholders:
# {player} - who did the action
# {target} - target player (teleport/gm)
# {world}  - world name
# {time}   - "day" or "night"
# {mode}   - gamemode name (SURVIVAL/CREATIVE/ADVENTURE)

prefix: "&8[&bTTV&8]&r "

teleport:
  enabled: true
  detect-radius: 1.0
  send-to-teleporter: true
  send-to-target: true
  teleporter-message: "{prefix}&aТы телепортировался к &e{target}&a."
  target-message: "{prefix}&e{player}&a телепортировался к тебе."

time:
  enabled: true
  day-ticks: 1000
  night-ticks: 13000
  sender-message: "{prefix}&aТы установил время: &e{time}&a (&7{world}&a)."
  broadcast-message: "{prefix}&e{player}&a установил время: &e{time}&a (&7{world}&a)."
  broadcast: true

vanish:
  enabled: true
  hide-player: true
  potion-invisibility: true
  enabled-message: "{prefix}&aVanish включён."
  disabled-message: "{prefix}&cVanish выключен."
  keep-hidden-on-join: true

gamemode:
  enabled: true
  # If true, also accept ".Nick" as the same player name (useful with Geyser/Floodgate)
  accept-dot-prefix: true

  # Messages:
  self-message: "{prefix}&aТвой режим теперь: &e{mode}&a."
  changer-message: "{prefix}&aТы сменил режим игроку &e{target}&a на &e{mode}&a."
  target-message: "{prefix}&aТвой режим изменён на &e{mode}&a игроком &e{player}&a."
  not-found: "{prefix}&cИгрок не найден: &e{target}&c."
  no-permission-other: "{prefix}&cНет прав менять режим другим."

clearchat:
  enabled: true
  # lines broadcasted to clear chat (Bedrock and Java both)
  lines: 120
  sender-message: "{prefix}&aТы очистил чат."
  broadcast-message: "{prefix}&e{player}&a очистил чат."
  broadcast: true
